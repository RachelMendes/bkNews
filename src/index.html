<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Go News</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
	
	<!-- Social Buttons CSS -->
	<link rel="stylesheet" href="css/bootstrap-social.css">		

	<!-- FontAwesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">	
	
    <!-- Custom JS -->
	<script src="js/script.js" type="text/javascript"></script>	
	
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>	
	
</head>

<body>

	<!-- Conteúdo Principal -->
	<main class="main-div" id="main">
	
		<header class="header-news bd">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-lg-6 top-text mb">
						<h1>My Breaking News<h1>
					</div>
					<div class="col-sm-6 col-lg-6">	
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group"><input class="form-control input-lg" type="text" placeholder="Busca"></div>
							<button class="btn btn-default btn-search" type="submit"><span class="fa fa-search"></span></button>
						</form>					
					</div>					
				</div>
		</header>

		<section class="news">
			<!-- Primeira linha com 3 colunas -->
			<div class="container">
				<div class="row">
				

						
					<div class="row">
					<div class="col-lg-4 col-sm-6">
						<div class="item-news">
							<a href="">
								<img id="teste-img" src="" class="img-responsive img-thumbnail" alt="">
							</a>
							<div class="info-news">
								<h2 class="title-news" id="teste1"><a id="teste2" target="_blank" href=""></a></h2>
								<h3 id="teste-fonte" class="src-news bd"></h3>
								<h6 id="teste-time" class="time-news"></h6>
								<p id="teste-t" align="justify"></p>									
							</div>	
						</div>	
						<hr style="border: 2px solid gray;">
					</div>					
					


				</div>	
			</div>
		</section>

	</main> <!-- Fim do Conteúdo -->

	<footer>
	
		<div class="footer-above"> <!-- Footer Superior -->
			<div class="container">
				<div class="row">
					<!-- Footer: Primeira Coluna (logo) -->
					<div class="col-md-3 col-md-offset-1 footer-col">
						<a href="index.html"><img src="" id="simple-logo" class="img-fluid" alt="logo simples"></a>
					</div>
					<!-- Footer: Segunda Coluna (redes sociais) -->					
					<div class="col-md-3 col-md-offset-1 footer-col social">
						<!-- Redes Sociais: Lista Superior -->
						<ul class="list-inline">
							<li>
								<a class="btn btn-social-icon btn-facebook" target="_blank" href="https://www.facebook.com/">
									<span class="fa fa-facebook"></span>
								</a>
							</li>
							<li>
								<a class="btn btn-social-icon btn-instagram" target="_blank" href="https://www.instagram.com/">
									<span class="fa fa-instagram"></span>
								</a>
							</li>
							<li>
								<a class="btn btn-social-icon btn-twitter" target="_blank" href="https://twitter.com/">
									<span class="fa fa-twitter"></span>
								</a>
							</li>
							<li>
								<a class="btn btn-social-icon btn-github" target="_blank" href="https://github.com/">
									<span class="fa fa-github"></span>
								</a>
							</li>	
						</ul>	
					</div>
				
					<!-- Footer: Terceira Coluna -->						
					<div class="col-md-3 col-md-offset-1 footer-col">
						<p>
							<strong>Lorem ipsum</strong>
							<br>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.
						</p>						
					</div>					
				</div>
			</div>
		</div>

		<div class="footer-below"> <!-- Footer Inferior -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>&copy; 2020 <a href="http://rachel-mendes.blogspot.com/">rachel-mendes.blogspot.com</a></p>
                    </div>					
                </div>
            </div>
        </div>	
	
    </footer>		
 
</body>

</html>
